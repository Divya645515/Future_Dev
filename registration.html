<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Future Developer Registration</title>
    <link rel="stylesheet" href="reg.css">
</head>

<body>
  <b>
    <form action="thanku.html">
        <h1 id="head" class="fam">Welcome to Future Developer's Registration</h1>
        <div class="full">
            <div>
                <label for="kidName">Kid Name:</label>
                <input required type="text" id="kidName" class="reg" placeholder="Enter kid name">
            </div>
            <div>
                <label for="fatherName">Father Name:</label>
                <input required type="text" id="fatherName" class="reg" placeholder="Father name">
            </div>
            <div>
                <label for="motherName">Mother Name:</label>
                <input required type="text" id="motherName" class="reg" placeholder="Mother name">
            </div>
            <div>
                <label for="dob">Date of Birth:</label>
                <input required type="date" id="dob" class="dat">
            </div>
            <div>
                <label for="grandfatherName">Grandfather Name:</label>
                <input required type="text" id="grandfatherName" class="reg" placeholder="Enter grandfather name">
            </div>
            <div>
                <label for="grandmotherName">Grandmother Name:</label>
                <input required type="text" id="grandmotherName" class="reg" placeholder="Enter grandmother name">
            </div>
            <div>
                <label for="classApplied">Class to Apply:</label>
                <select name="class_applied" id="classApplied" required class="reg">
                    <option value="" disabled selected>Select class to apply</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                    <option value="9">9</option>
                    <option value="10">10</option>
                </select>
            </div>
            <div>
                <label for="address">Address:</label><br>
                <textarea required id="address" class="reg" cols="30" rows="5" placeholder="Address"></textarea>
            </div>
            <br>
            <div>
                <button type="reset" class="but">Restart</button>
                <button type="submit" class="but">Submit</button>
            </div>
        </div>
    </form>
   </b>
</body>

</html>
