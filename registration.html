<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Future Developer Registration</title>
    <link rel="stylesheet" href="reg.css">
</head>

<body>
    <form action="thanku.html">
        <h1 id="head" class="fam">Welcome to Future Developer's Registration</h1>
        <div class="full">
            <div>
                <input required type="text" class="reg" placeholder="Enter kid name">
            </div>
            <div>
                <input required type="text" class="reg" placeholder="Father name">
            </div>
            <div>
                <input required type="text" class="reg" placeholder="Mother name">
            </div>
            <div>
                <input required type="date" class="dat">
            </div>
            <div>
                <input required type="text" class="reg" placeholder="Enter grandfather name">
            </div>
            <div>
                <input required type="text" class="reg" placeholder="Enter grandmother name">
            </div>
            <div>
                <input required type="number" class="reg" placeholder="Class to apply">
            </div>
            <div>
                <input required type="tel" class="reg" placeholder="Parents phone no">
            </div>
            <div>
                <textarea required class="reg" cols="30" rows="5" placeholder="Address"></textarea>
            </div>
            <br>
            <div>
                <button type="reset" class="but">Restart</button>
                <button type="submit" class="but">Submit</button>
            </div>
        </div>
    </form>
</body>

</html>
